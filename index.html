<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body id="main">
  <img class="top-bg" src="images/bg-pattern-top.svg" alt="">
  <div class="card">
    <div class="card-body">
      <img class="rounded-circle victorImg" src="images/image-victor.jpg" alt="Victor">
      <p class="text name">Victor Crest <span class="age">26</span></p>
      <p class="text city">London</p>
    </div>
    <div class="card-footer">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="number">80K</p>
            <p class="description">Followers</p>
          </div>
          <div class="col">
            <p class="number">803K</p>
            <p class="description">Likes</p>
          </div>
          <div class="col">
            <p class="number">1.4K</p>
            <p class="description">Photos</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>

<img class="bottom-bg" src="images/bg-pattern-bottom.svg" alt="">

</html>
